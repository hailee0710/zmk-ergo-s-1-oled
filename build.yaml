# This file generates the GitHub Actions matrix
# For simple board + shield combinations, add them
# to the top level board and shield arrays, for more
# control, add individual board + shield combinations to
# the `include` property, e.g:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#
---
include:
  # ergos1
  - board: nice_nano_v2
    shield: ergos1_central_dongle dongle_display
    snippet: common-config studio-rpc-usb-uart
    artifact-name: ergos1_central_dongle
  - board: nice_nano_v2
    shield: ergos1_central_left
    snippet: common-config studio-rpc-usb-uart
    artifact-name: ergos1_central_left
  - board: nice_nano_v2
    shield: ergos1_peripheral_left
    snippet: common-config
    artifact-name: ergos1_peripheral_left
  - board: nice_nano_v2
    shield: ergos1_peripheral_right
    snippet: common-config
    artifact-name: ergos1_peripheral_right
  - board: nice_nano_v2
    shield: settings_reset
